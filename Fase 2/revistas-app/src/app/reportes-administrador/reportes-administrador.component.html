<mat-card class="mt-3 mb-3">
  <mat-card-title>Top 5 Revistas Mas Suscritas</mat-card-title>
  <mat-card-subtitle>Genera un reporte con el Top 5 de revistas a las que mas gente se ha suscrito</mat-card-subtitle>
  <mat-card-actions>
    <button mat-button (click)="topSuscripciones()">Configurar Reporte</button>
  </mat-card-actions>
</mat-card>
<mat-card class="mb-3">
  <mat-card-title>Top 5 Revistas Mas Comentadas</mat-card-title>
  <mat-card-subtitle>Genera un reporte con el Top 5 de revistas que la gente mas a comentado</mat-card-subtitle>
  <mat-card-actions>
    <button mat-button (click)="topComentarios()">Configurar Reporte</button>
  </mat-card-actions>
</mat-card>
