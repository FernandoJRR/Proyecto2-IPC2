<h3>Opciones de Administrador</h3>

<mat-card class="mb-3">
  <mat-card-title>Administrar Costos por Hosting</mat-card-title>
  <mat-card-subtitle>Administra el porcentaje cobrado a revistas por su hosting en la pagina</mat-card-subtitle>
  <mat-card-actions>
    <button mat-button (click)="administrarCostosHosting()">Agregar</button>
  </mat-card-actions>
</mat-card>
<mat-card class="mb-3">
  <mat-card-title>Agregar Categoria</mat-card-title>
  <mat-card-subtitle>Agrega una categoria para que los editores puedan usar</mat-card-subtitle>
  <mat-card-actions>
    <button mat-button (click)="agregarCategoria()">Agregar</button>
  </mat-card-actions>
</mat-card>
<mat-card class="mb-3">
  <mat-card-title>Agregar Etiquetas</mat-card-title>
  <mat-card-subtitle>Agregar una etiqueta para revistas y usuarios</mat-card-subtitle>
  <mat-card-actions>
    <button mat-button (click)="agregarEtiqueta()">Agregar</button>
  </mat-card-actions>
</mat-card>
