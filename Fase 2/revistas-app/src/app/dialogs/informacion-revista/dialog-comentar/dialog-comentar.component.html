<h1 mat-dialog-title>Comentar Numero</h1>
<div mat-dialog-content>
  <p>Ingresa un comentario</p>
  <form [formGroup]="formComentario">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Fecha del Comentario</mat-label>
      <input matInput [min]="this.fechaPublicacionRevista" [matDatepicker]="picker" formControlName="fechaPublicacion">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field appearance="fill" class="full-width">
      <textarea matInput placeholder="Comentario" formControlName="comentario"></textarea>
    </mat-form-field>
    <mat-error *ngIf="!formComentario.pristine && (formComentario.invalid || validez==false)">
        Debes de ingresar un comentario
    </mat-error>

    <div mat-dialog-actions>
      <button mat-button (click)="cerrar()">Close</button>
      <button mat-raised-button color="primary" (click)="guardar()">Guardar</button>
    </div>
  </form>
</div>
