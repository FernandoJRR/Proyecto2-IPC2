<button mat-icon-button (click)="cerrar()" style="margin-left:90%;"><mat-icon>close</mat-icon></button>
<h2 mat-dialog-title>Comentarios</h2> 

<div class="px-4 py-3" *ngIf="comentariosNumero.length > 0">
    <div *ngFor="let comentario of comentariosNumero" class="mb-3">
      <h5>Comentario</h5>
      <div class="p-4 rounded shadow-sm bg-light">
        <div class="multilinea">{{comentario.comentario}}</div>
      </div>
    </div>
</div>

<div class="px-4 py-3" *ngIf="comentariosNumero.length == 0">
    <h5>No hay comentarios</h5>
</div>
