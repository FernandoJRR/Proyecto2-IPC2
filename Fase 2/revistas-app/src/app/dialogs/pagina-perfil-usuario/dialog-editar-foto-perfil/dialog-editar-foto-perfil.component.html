<h1 mat-dialog-title>Editar Foto de Perfil</h1>
<div mat-dialog-content>
  <p>Ingresa una foto de perfil</p>
  <div class="input-group mb-3">
    <input type="file" (change)="cargar($event)" class="form-control" id="archivo-foto">
  </div>
  <mat-error *ngIf="!validez">
    Debes de seleccionar un archivo
  </mat-error>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cerrar()">Close</button>
  <button mat-raised-button color="primary" (click)="guardar()">Guardar</button>
  <button mat-raised-button color="warn" (click)="eliminar()" style="margin-left: 80%; margin-top: -12%;">Eliminar</button>
</div>
