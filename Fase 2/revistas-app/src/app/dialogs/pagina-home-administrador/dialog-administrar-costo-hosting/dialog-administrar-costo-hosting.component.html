<button mat-icon-button (click)="cerrar()" style="margin-left:90%;"><mat-icon>close</mat-icon></button>
<h2 mat-dialog-title>Administrar Costo Hosting</h2> 

<button mat-raised-button color="primary" style="margin-left:30%;" (click)="agregarCosto()">Agregar Precio Hosting</button>

<div class="px-4 py-3">
  <h5>Costo Historico Hosting</h5>
  <table mat-table [dataSource]="costosHosting" class="mat-elevation-z8" style="width:100%;">

    <!-- Columna Fecha -->
    <ng-container matColumnDef="fechaInicio">
      <th mat-header-cell *matHeaderCellDef> Fecha Inicio </th>
      <td mat-cell *matCellDef="let element"> {{element.fechaInicio}} </td>
    </ng-container>

    <!-- Columna Precio -->
    <ng-container matColumnDef="costo" style="margin-left:5%;">
      <th mat-header-cell *matHeaderCellDef> Porcentaje Costo </th>
      <td mat-cell *matCellDef="let element"> {{element.porcentaje}}% </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnasTabla"></tr>
    <tr mat-row *matRowDef="let row; columns: columnasTabla;"></tr>
  </table>
</div>
