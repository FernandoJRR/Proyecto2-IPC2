<h1 mat-dialog-title>Agregar Categoria</h1>
<div mat-dialog-content>
  <p>Ingresa el nombre de la nueva categoria:</p>
  <form [formGroup]="categoriaForm" (ngSubmit)="guardar()">
    <mat-form-field appearance="fill" style="min-width:100%;">
        <mat-label>Nombre de la Categoria</mat-label>
        <input matInput type="text" formControlName="nombre" placeholder="Nombre">
    </mat-form-field>
        <mat-error *ngIf="!validez">
            El campo es invalido
        </mat-error>
    <div mat-dialog-actions>
      <button mat-button (click)="cerrar()">Close</button>
      <button mat-raised-button color="primary" type="submit">Guardar</button>
    </div>
  </form>
</div>
